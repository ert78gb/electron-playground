osx_image: xcode7.3

dist: trusty
sudo: false

language: c

matrix:
  fast_finish: true
  include:
    - os: osx
      env: ELECTRON_CACHE=$HOME/.electron

    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1 ELECTRON_CACHE=$HOME/.electron
      compiler: clang

cache:
  directories:
  - node_modules
  - $HOME/.electron
  - $HOME/.cache

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - libsecret-1-dev
      - icnsutils

before_install:
  - mkdir -p /tmp/git-lfs && curl -L https://github.com/git-lfs/git-lfs/releases/download/v2.1.1/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-2.1.1.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
- nvm install 7
- yarn install
- yarn add electron-builder@next --dev # force install next version to test electron-builder

script:
  - sh ./scripts/build.sh

branches:
  except:
    - /^v\d+\.\d+\.\d+$/
