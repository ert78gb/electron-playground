os: unstable

platform:
 - x64
 - x86

environment:
  GH_TOKEN:
    secure: SGC3hXXPFwK+vV8jMLJjngg93vCq0lqPaKuBLluWxhaaPR/FZgoZe1aqXIkdFDxR
  matrix:
    - nodejs_version: 7

cache:
  - node_modules -> package.json
  - app/node_modules -> app/package.json

# Enable when https://github.com/yarnpkg/yarn/issues/1233 and
# https://github.com/yarnpkg/yarn/issues/1059 are resolved and disable npm cache
#
# cache:
#   - "%LOCALAPPDATA%/Yarn"

matrix:
  fast_finish: true

build: off

shallow_clone: true

install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install

# Enable when https://github.com/yarnpkg/yarn/issues/1233 and
# https://github.com/yarnpkg/yarn/issues/1059 are resolved and disable npm cache
#
# install:
#   - ps: Install-Product node $env:nodejs_version
#   - set CI=true
#   - choco install yarn
#   - refreshenv
#   - yarn

test_script:
  - node --version
  - npm run test
  - npm run release
